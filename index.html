<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект "Место-Россия"</title>
</head>

<body class="page">

<header class="header">
  <a href="" target="_self" class="header__link"><div class="logo"></div></a>
</header>

<main>

  <section class="profile">
    <img class="profile__ava" alt="Здесь должна быть аватарка, но могла быть и Ваша реклама! =)" src="./image/ava.jpg">
      <div class="profile__data">
        <div class="profile__name">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
  </section >

  <section class="elements">

  </section>

</main>

<footer class="footer">
  <p class="footer__copy">© 2021 Mesto Russia</p>
</footer>


<template id="template-card">
  <article class="card">
    <button type="button" class="card__in-trash"></button>
    <img class="card__image" src="#" alt="Описание изображения">
    <div class="card__caption">
      <h2 class="card__title"></h2>
      <button type="button" class="card__like"></button>
    </div>
  </article>
</template>


<article class="popup popup_type_edit">
  <div class="popup__content">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form action="#" class="popup__inputs popup__inputs_type_profile" name="popup-inputs">
      <input type="text" placeholder="Имя Фамилия" name="popup-input-proftitle" class="popup__input popup__input_type_proftitle"
      autocomplete="off"  minlength="2" maxlength="40">
      <span class="popup__error popup__error_active" id="place-input-error"></span>
      <input type="text" placeholder="Описание" name="popup-input-profsubtitle" class="popup__input popup__input_type_profsubtitle"
      autocomplete="off"  minlength="2" maxlength="200">
      <button type="submit" class="popup__save popup__save_edit" aria-label="Кнопка-Сохранить-Попап-Эдит">Сохранить</button>
    </form>
    <button type="button" class="popup__close popup__close_edit" aria-label="Кнопка-Закрыть-Попап-Эдит"></button>
  </div>
</article>

<article class="popup popup_type_add">
  <div class="popup__content">
    <h2 class="popup__title">Новое место</h2>
    <form action="#" class="popup__inputs popup__inputs_type_add" name="popup-add">
      <input type="text" name="popup-input-name" placeholder="Название" class="popup__input popup__input_type_name" autocomplete="off" minlength="2" maxlength="30" required>
      <span class="popup__error"></span>
      <input type="url" placeholder="Ссылка на картинку" name="popup-input-url" class="popup__input popup__input_type_url" autocomplete="off" required>
      <span class="popup__error"></span>
      <button type="submit" class="popup__save popup__save_add popup__save_add_invalid" aria-label="Кнопка-Создать-Карточку">Создать</button>
    </form>
    <button type="button" class="popup__close popup__close_add" aria-label="Кнопка-Закрыть-Попап-Эдд"></button>
  </div>
</article>

<article class="popup popup_type_picture">
  <div class="popup__content-picture">
    <img class="popup__picture-img" src="#" alt="#">
    <p class="popup__picture-description"></p>
    <button type="button" class="popup__close popup__close_picture" aria-label="Кнопка-Закрыть-Попап-Пикче"></button>
  </div>
</article>

<script src="./scripts/initial-cards.js"></script>
<script src="./scripts/validate.js"></script>
<script src="./scripts/index.js"></script>

</body>
</html>
